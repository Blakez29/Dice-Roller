<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Dice Roll</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header id="title">
        <img id="logo" src="https://lowendbox.com/wp-content/uploads/2023/10/bg3.png" />
        <h1 id="text">Dice Roller</h1>
    </header>
    <nav>
        <button id="choiceButt" onclick="choiceRoll()">Choice Roll</button>
        <button id="randomButt" onclick="randomChar()">Random Character</button>
        <button id="otherButt" onclick="otherDice()">Other Dice</button>
    </nav>
    <div id="custom">
        <center><button onclick="customChar()">Customize Character</button></center>
        <p id="race">Race: ???</p>
        <p id="subrace">Subrace: ???</p>
        <p id="body">Body Type: ???</p>
        <p id="class">Class: ???</p>
        <p id="subclass">Subclass: ???</p>
        <p id="backG">Background: ???</p>
    </div>
    <div id="choice">
    <div>
        <label for="min">Min: </label>
        <input type="number" name="min" id="min" min="1" max="20">
    </div>
    <div>
        <img id="arrow" src="https://www.freeiconspng.com/uploads/white-down-arrow-png-2.png">
        <figure>
            <figcaption id="cap">Roll to start</figcaption>
            <img id="die" src="dice/d20/twenty.jpg">
        </figure>
        
    </div>
    <div>
        <label for="max">Max: </label>
        <input type="number" name="max" id="max" min="1" max="20">
    </div>
    <br>
    <div id="roll">
        <button onclick="diceRoll()">ROLL</button>
    </div>
    <div id="clear">
        <button onclick="clearOut()">CLEAR</button>
    </div>
    </div>
    <div id="other">
        <h1 id="otherTitle">Roll to Start</h1>
        <center>
        <button id="d4" onclick="dFour()">D4</button>
        <button id="d6" onclick="dSix()">D6</button>
        <button id="d8" onclick="dEight()">D8</button>
        <button id="d10" onclick="dTen()">D10</button>
        <button id="d12" onclick="dTwelve()">D12</button>
        <button id="d20" onclick="dTwenty()">D20</button>
        </center>
        <br>
        <center><img id="die2" src="dice/d20/twenty.jpg"></center>
        <br>
        <button id="roll2" onclick="otherRoll()">ROLL</button>
    </div>
    <script src="./index.js" defer></script>
</body>
</html>
