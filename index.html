<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Dice Roll</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<center><body>
    <header id="title">
        <img id="logo" src="misc/bg3.png" />
        <span id="text">Randomizer</span>
    </header>
    <nav>
        <button onclick="choiceRoll()">Choice Roll</button>
        <button onclick="randomChar()">Random Character</button>
        <button onclick="otherDice()">Other Dice</button>
    </nav>
    <div id="custom">
        <div id="button.container">
            <center><button id= "customButt" onclick="customChar()">Customize Character</button></center>
            <center><button id= "customClear" onclick="clearChar()">Clear</button></center>
        </div>
        <center><p id="dark">DARK URGE</p></center>
        <p id="race">Race: ???</p>
        <p id="subrace">Subrace: ???</p>
        <p id="body">Body Type: ???</p>
        <p id="class">Class: ???</p>
        <p id="subclass">Subclass: ???</p>
        <p id="backG">Background: ???</p>
    </div>
    <div id="choice">
        <div id="minMax">
            <div id="values">
                <div>
                    <label for="min">Min: </label>
                    <input type="number" name="min" id="min" min="1" max="20">
                </div>
                <div>
                    <img id="arrow" src="misc/white-arrow-png-41944.png">
                </div>
                <div>
                    <label for="max">Max: </label>
                    <input type="number" name="max" id="max" min="1" max="20">
                </div>
            </div>
            <div>
                <figure>
                    <figcaption id="cap">Roll to start</figcaption>
                    <img id="die" src="dice/d20/twenty.png">
                </figure>
            </div>
        </div>
        <br>
        <div id="roll">
            <button onclick="diceRoll()">ROLL</button>
        </div>
        <div id="clear">
            <button onclick="clearOut()">CLEAR</button>
        </div>
    </div>
    <div id="other">
        <h1 id="otherTitle">Roll to Start</h1>
        <center>
        <button id="d4" onclick="dFour()">D4</button>
        <button id="d6" onclick="dSix()">D6</button>
        <button id="d8" onclick="dEight()">D8</button>
        <button id="d10" onclick="dTen()">D10</button>
        <button id="d12" onclick="dTwelve()">D12</button>
        <button id="d20" onclick="dTwenty()">D20</button>
        </center>
        <br>
        <center><img id="die2" src="dice/d20/twenty.jpg"></center>
        <br>
        <button id="roll2" onclick="otherRoll()">ROLL</button>
    </div>
    <script src="./index.js" defer></script>
</body></center>
</html>
